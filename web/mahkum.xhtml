<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml">

    <ui:define name="content">
        <div class="row">
            <div class="col-md-7">
                <h:form id="mahkum-table">
                    <h:dataTable value="#{mahkumBean.mlist}" var="mah" styleClass="table table-hover table-striped" >
                        <h:column>
                            <f:facet name="header">TC</f:facet>
                            <h:commandLink value="#{mah.tc_no}" action="#{mahkumBean.updateForm(mah)}"/>

                        </h:column>
                        <h:column>
                            <f:facet name="header">Ad</f:facet>
                                #{mah.ad}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Soyad</f:facet>
                                #{mah.soyad}
                        </h:column>                 
                        <h:column>
                            <f:facet name="header">Cinsiyet</f:facet>
                                #{mah.cinsiyet}
                        </h:column>

                        <h:column>
                            <f:facet name="header"></f:facet>
                            <h:commandButton styleClass="btn btn-ligth" value="Ayrıntılar" action="#{ayrintilarBean.setMahkum(mah)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">#</f:facet>
                            <h:commandButton styleClass="btn btn-danger" value="Sil" action="#{mahkumBean.remove(mah)}" />
                        </h:column>
                    </h:dataTable>
                </h:form>

            </div>
            <div class="col-md-5" >
                <h:form id="mahkum-form">
                    <div class="form-group">
                        <label for="inputName">TC Numarası :</label> 
                        <h:inputText styleClass="form-control" value="#{mahkumBean.mahkum.tc_no}" /> <br />
                        <label for="inputName">Ad :</label> 
                        <h:inputText styleClass="form-control" value="#{mahkumBean.mahkum.ad}" /> <br />
                        <label for="inputName">Soyad :</label> 
                        <h:inputText styleClass="form-control" value="#{mahkumBean.mahkum.soyad}" /> <br />
                        <label for="inputName"> Doğum Tarihi :</label> 
                        <h:inputText styleClass="form-control" value="#{mahkumBean.mahkum.dogum_tarihi}" /> <br />
                        <label for="inputName"> Ceza Sebebi :</label> 
                        <h:inputText styleClass="form-control" value="#{mahkumBean.mahkum.ceza_sebebi}" /> <br />
                        <label for="inputName">Giriş Tarihi :</label> 
                        <h:inputText styleClass="form-control" value="#{mahkumBean.mahkum.giris_tarihi}" /> <br />
                        <label for="inputName">Çıkış Tarihi :</label> 
                        <h:inputText styleClass="form-control" value="#{mahkumBean.mahkum.cikis_tarihi}" /> <br />
                        <label for="inputName">Cinsiyet :</label> 
                        <h:inputText styleClass="form-control" value="#{mahkumBean.mahkum.cinsiyet}" /> <br />
                        <label for="inputName">Koğuş ID :</label> 
                        <h:inputText styleClass="form-control" value="#{mahkumBean.mahkum.kogus_id}" /> <br />

                    </div>
                    <div class="btn-group">
                        <h:commandButton rendered="#{mahkumBean.mahkum.tc_no == 0}" styleClass="btn btn-primary" value="Ekle" action="#{mahkumBean.insert()}" />
                        <h:commandButton rendered="#{mahkumBean.mahkum.tc_no != 0}" styleClass="btn btn-secondary" value="Güncelle" action="#{mahkumBean.update()}" />
                        <h:commandButton rendered="#{mahkumBean.mahkum.tc_no != 0}" styleClass="btn btn-light" value="Temizle" action="#{mahkumBean.clearForm()}" />
                    </div>

                </h:form>

            </div>

        </div>
    </ui:define>
</ui:composition>
